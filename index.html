<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/img/favicon/site.webmanifest">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/7eb017dd03.js" crossorigin="anonymous"></script>


<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/style.css">

  <title>Fhinansial</title>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" class="logo_img">
      <h1 class="logo_name">Fhinansial</h1>
    </div>

    <nav class="nav_bar">
      <li>
        <a href="#" class="nav_item active_nav">Overview</a>
      </li>
      <div class="nav_selector"></div>
      <li>
        <a href="#" class="nav_item">Statistics</a>
      </li>
      <li>
        <a href="#" class="nav_item">transactions</a>
      </li>
      <li>
        <a href="#" class="nav_item">Reports</a>
      </li>
    </nav>

    <div class="user_tools">
      
      <i class="fa-solid fa-magnifying-glass search_icon"></i>
      <div class="notifications">
        <i class="fa-solid fa-bell notification_icon"></i>
        <div class="notifation_point"></div>
      </div>
      <img src="assets/img/user_img.png" alt="" class="user_img">
    </div>
  </header>


  <!-- MAIN -->
  <main>

    <!-- Left Side -->
    <div class="left_side">
      <div class="left_container">
        <div class="mycard">
          <div class="mycard_header">
            <h2 class="card_title">My Card</h2>
            <button>Add new card</button>
          </div>
          <div class="card_images">
            <div class="bg_card"></div>
            <img src="assets/img/card.png" alt="" class="card_img">
          </div>
        
          <div class="nav_interactions">
            <a href="#" class="interactions_item ">
              <i class="fa-solid fa-plus icon"></i>
              <p>Top Up</p>
            </a>
            <a href="#" class="interactions_item">
              <i class="fa-solid fa-arrow-up icon"></i>
              <p>Transfer</p>
            </a>
            <a href="#" class="interactions_item">
              <i class="fa-solid fa-arrow-down icon"></i>
              <p>Request</p>
            </a>
            <a href="#" class="interactions_item">
              <i class="fa-solid fa-clock icon"></i>
              <p>History</p>
            </a>
          </div>
        </div>

        <section class="daily_limits">
          <h2 class="daily_limits_title">
            Daily Limits
          </h2>

          <div class="daily_limits_lines">
            <div class="bg_line"></div>
            <div class="color_line"></div>
          </div>

          <p class="daily_limits_details">
            <span>$33.00 used </span>from $133.54 limits
          </p>
        </section>

        <section class="quick_transfer">
          <h2 class="quick_transfer_title">
            Quick Transfer
          </h2>

          <nav class="quick_transfer_nav">
            <img src="assets/img/quick transfer profil 1.png" alt="" class="quick_transfer_item">
            <img src="assets/img/quick transfer profil 2.png" alt="" class="quick_transfer_item">
            <img src="assets/img/quick transfer profil 3.png" alt="" class="quick_transfer_item">
            <img src="assets/img/quick transfer profil 4.png" alt="" class="quick_transfer_item">
            <img src="assets/img/quick transfer profil 5.png" alt="" class="quick_transfer_item">
            <i class="fa-solid fa-chevron-right quick_transfer_icon"></i>
          </nav>
        </section>

      </div>
    </div>

    <!-- Right Side -->
    <div class="right_side">

    </div>
  </main>
</body>
</html>
